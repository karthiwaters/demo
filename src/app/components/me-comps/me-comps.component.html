<div id='divMethodCompsContent' style="height:100%; overflow-y: hidden">
  <h4>Table using ObservableArray</h4>
  <button (click)='onDelete()'>Delete seleected rows</button>
  <wj-flex-grid #compsflex id="tableComponents"     
      [itemsSource]="data" 
      (selectionChanged)="onSelectionChanged($event)"
      class = "theight">
    <ng-template wjFlexGridCellTemplate [cellType]="'RowHeader'" let-cell="cell">
      {{cell.row.index+1}}
    </ng-template>
  </wj-flex-grid>

  <div *ngIf='errorMessage' class="alert alert-danger">
    {{errorMessage}}
  </div>
</div>
