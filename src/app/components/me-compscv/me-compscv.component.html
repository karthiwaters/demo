<div id='divMethodCompsContentCV'  style="height:100%; overflow-y: hidden">
  <h4>Table using CollectionView</h4>
  <wj-flex-grid #compsflex id="tableComponentsCV"
      selectionMode='ListBox'
      (initialized)="onGridInit()"
	  (selectionChanged)="onSelectionChanged($event)"       
      [itemsSource]="data"
      class = "theight">
      <!--style = "height: calc(100% - 70px);">       -->
    <ng-template wjFlexGridCellTemplate [cellType]="'RowHeader'" let-cell="cell">
      {{cell.row.index+1}}
    </ng-template>
  </wj-flex-grid>

  <div *ngIf='errorMessage' class="alert alert-danger">
    {{errorMessage}}
  </div>
</div>
